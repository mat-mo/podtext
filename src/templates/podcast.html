{% extends "base.html" %}

{% block title %}{{ feed.name }} - {{ site.title }}{% endblock %}

{% block content %}
    <div class="podcast-header">
        {% if feed.image %}
        <img src="{{ relative_path }}{{ feed.image }}" alt="{{ feed.name }}" class="podcast-header-img">
        {% endif %}
        <div class="podcast-header-info">
            <h2>{{ feed.name }}</h2>
            <a href="{{ feed.source_url }}" class="rss-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg>
                Original RSS
            </a>
        </div>
    </div>

    <ul class="episode-list">
        {% for episode in episodes %}
        <li class="episode-item">
            <div class="episode-info">
                <span class="date">{{ episode.published_date }}</span>
                <a href="../episodes/{{ episode.feed_slug }}/{{ episode.slug }}.html" class="episode-title">{{ episode.title }}</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
