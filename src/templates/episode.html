<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ episode.title }} - Podtext</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">‚Üê Back to Episodes</a>
            <h1>{{ episode.title }}</h1>
            <p class="meta">Published on {{ episode.published }}</p>
        </header>

        <div class="player-container">
            <audio id="audio-player" controls>
                <source src="{{ episode.audio_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="transcript-container" id="transcript">
            {% for segment in segments %}
            <div class="segment">
                <span class="timestamp">[{{ segment.start_fmt }}]</span>
                <p>
                    {% for word in segment.words %}
                    <span class="word" 
                          data-start="{{ word.start }}" 
                          data-end="{{ word.end }}"
                          onclick="seekTo({{ word.start }})">{{ word.word }}</span>
                    {% endfor %}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const words = document.querySelectorAll('.word');
        let currentWord = null;

        function seekTo(time) {
            audio.currentTime = time;
            audio.play();
        }

        audio.addEventListener('timeupdate', () => {
            const time = audio.currentTime;

            // Simple optimization: only check around the current word or linear scan if lost
            // For robustness, we'll just do a linear scan for now. 
            // In a huge transcript, we might want a binary search or index.
            
            let found = false;
            words.forEach(word => {
                const start = parseFloat(word.dataset.start);
                const end = parseFloat(word.dataset.end);

                if (time >= start && time < end) {
                    if (currentWord !== word) {
                        if (currentWord) currentWord.classList.remove('active');
                        word.classList.add('active');
                        currentWord = word;
                        
                        // Auto-scroll logic
                        const container = document.getElementById('transcript');
                        const wordTop = word.offsetTop - container.offsetTop;
                        // scroll if word is getting out of view
                        container.scrollTop = wordTop - 100; 
                    }
                    found = true;
                }
            });

            if (!found && currentWord) {
                currentWord.classList.remove('active');
                currentWord = null;
            }
        });
    </script>
</body>
</html>
