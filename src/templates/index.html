<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
        </header>

        <main>
            <ul class="episode-list">
                {% for episode in episodes %}
                <li>
                    <span class="date">{{ episode.published_date }}</span>
                    <a href="episodes/{{ episode.slug }}.html">{{ episode.title }}</a>
                    <span class="feed-name">({{ episode.feed_name }})</span>
                </li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
