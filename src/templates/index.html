<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>{{ site.title }}</h1>
            <a href="rss.xml" class="rss-link" title="Subscribe via RSS">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="rss-icon"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg>
                RSS Feed
            </a>
        </header>

        <main>
            <ul class="episode-list">
                {% for episode in episodes %}
                <li class="episode-item">
                    {% if episode.feed_image %}
                    <img src="{{ episode.feed_image }}" alt="{{ episode.feed_name }} Cover" class="feed-icon">
                    {% endif %}
                    <div class="episode-info">
                        <span class="date">{{ episode.published_date }}</span>
                        <a href="episodes/{{ episode.feed_slug }}/{{ episode.slug }}.html" class="episode-title">{{ episode.title }}</a>
                        <span class="feed-name">{{ episode.feed_name }}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
